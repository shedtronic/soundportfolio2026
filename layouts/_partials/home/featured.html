<section class="featured-projects">
  <h2 class="section-title">Featured Work</h2>

  <div class="featured-grid">

    {{ range where .Site.RegularPages "Params.featured" true }}
      <article class="featured-card">
        <a href="{{ .RelPermalink }}">
          
          {{ with .Params.image }}
            <img class="featured-image" src="{{ . }}" alt="{{ $.Title }}">
          {{ else }}
            <img class="featured-image" src="/images/default-card.png" alt="Featured image">
          {{ end }}

          <div class="featured-text">
            <h3>{{ .Title }}</h3>
            <p>{{ .Params.summary | default .Summary }}</p>
          </div>

        </a>
      </article>
    {{ end }}

  </div>
</section>
